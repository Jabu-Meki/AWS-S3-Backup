name: Backup CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch: {} # Manual trigger

jobs:
  validate:
    name: Lint and Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4
      - name: Lint Bash Script with ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './'
      - name: Setup Terraform
        # Corrected typo: hashicorp
        uses: hashicorp/setup-terraform@v2
      - name: Validate Terraform Configuration
        run: terraform -chdir=./terraform init -backend=false && terraform -chdir=./terraform validate

  build:
    name: Build & Push Docker Image
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # This should be 'jabulani053'
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          # --- THE CRITICAL FIX ---
          # The image name MUST be prefixed with your actual Docker Hub username.
          tags: jabulani053/aws-s3-backup:latest,jabulani053/aws-s3-backup:${{ github.sha }}
          # ------------------------

  run-backup:
    name: Run S3 Backup
    needs: build
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Create Logs Directory on Runner
        run: mkdir -p ./logs
      - name: Run Backup Script via Docker
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY \
            -e AWS_SESSION_TOKEN \
            -e AWS_REGION \
            -e AWS_DEFAULT_REGION \
            -e SNS_TOPIC_ARN=${{ secrets.SNS_TOPIC_ARN }} \
            --mount type=bind,source="$(pwd)/logs",target=/app/logs \
            # --- THE CRITICAL FIX ---
            # We use the correct, hardcoded image name that we know was just pushed.
            jabulani053/aws-s3-backup:latest \
            # ------------------------
            terraform-backup-test-mjay-sys
      - name: Upload Logs as a Build Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backup-logs-${{ github.run_id }}
          path: ./logs/